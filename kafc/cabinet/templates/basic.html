<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="{{ url_for('cab_bp.static', filename='css/main.css') }}">

	<title>
		{% block title %}
			Home
		{% endblock %} | KAFC Class
	</title>

</head>
<body>
	<header>
		<div class="container-fluid header">
			<nav class="navbar navbar-expand-lg navbar-dark header justify-content-between">
			<a class="navbar-brand" href="{{ url_for('.cabinet_page') }}">КАФК Клас</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="{{ url_for('.cabinet_page') }}">
							Мій Кабінет <span class="sr-only">(current)</span>
						</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="{{ url_for('.info_page') }}">
							Інфо <span class="sr-only">(current)</span>
						</a>
					</li>
				</ul>
				<div class="exit">
					<a href="{{ url_for('auth_bp.logout_user') }}" class="btn btn-outline-danger">
						Вийти
					</a>
				</div>
			</div>
			
		</div>
	</header>
	<section>
		<div class="container section">
			<div class="row">
			{% block base_content %}
			
			{% endblock %}
			</div>
		</div>
	</div>
</section>
</body>
</html>
