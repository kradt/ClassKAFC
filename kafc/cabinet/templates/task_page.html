{% extends 'basic.html' %}

{% block title %}
	{{ task.title }}
{% endblock %}

{% block base_content %}
<div class="container">
	<div class="card">
		<div class="card-header" >
			<p>
				<small class="text-muted">
					{{ task.lesson.name }}
				</small>
			</p>
			<a href="{{ url_for('.remove_task', id=task.id) }}" class="btn btn-outline-danger">
				Видалити
			</a>
		</div>
		<div class="card-body">
			<h5 class="card-title">
				{{ task.title }}
			</h5>
			<p class="card-text">
				{{ task.description }}
			</p>
			{% if task.file %}
				<a href="{{ url_for('.download_file',id=task.id) }}" class="btn btn-outline-dark"> 
					{{ task.file.file_name }}
					<svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-file-text" viewBox="0 0 16 16">
				 	 	<path d="M5 4a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1H5zm-.5 2.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zM5 8a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1H5zm0 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1H5z"/>
				  		<path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z"/>
					</svg>
				</a>
			{% endif %}
			<p class="card-text mt-2">
				<small class="text-muted">
					{{ task.date_publish }}
				</small>
			</p>
		</div>
	</div>
</div>


{% endblock %}
